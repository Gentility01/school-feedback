{% extends "base.html" %}
{% load static %}
{% block content %}



<a class="close_side_menu" href="javascript:void(0);"></a>
<div class="rbt-page-banner-wrapper">
    <!-- Start Banner BG Image  -->
    <div class="rbt-banner-image"></div>
    <!-- End Banner BG Image  -->
</div>
<!-- Start Card Style -->
<div class="rbt-dashboard-area rbt-section-overlayping-top rbt-section-gapBottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Start Dashboard Top  -->
                <div class="rbt-dashboard-content-wrapper">
                    <div class="tutor-bg-photo bg_image bg_image--22 height-350"></div>
                    <!-- Start Tutor Information  -->
                    <div class="rbt-tutor-information">
                        <div class="rbt-tutor-information-left">

                            <div class="tutor-content">
                                <h5 class="title">{{user.first_name.capitalize}} {{user.last_name.capitalize}}</h5>
                                <div class="rbt-review">
                                    <div class="rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <span class="rating-count"> (15 Reviews)</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- End Tutor Information  -->
                </div>
                <!-- End Dashboard Top  -->

                <div class="row g-5">
                    <div class="col-lg-3">
                        <!-- Start Dashboard Sidebar  -->
                        {% include 'dasboardmenu.html' %}
                        <!-- End Dashboard Sidebar  -->
                    </div>


                    <div class="col-lg-9">
                        <div class="rbt-dashboard-content bg-color-white rbt-shadow-box mb--60">
                            <div class="content">
                                <div class="section-title">
                                    <h4 class="rbt-title-style-3">Create Feedback</h4>
                                </div>
                                <div class="row g-5">

                                   
                                    <form class="max-width-auto" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                             
                                            {{ form.feedback_text }}
                                            <label>{{ form.feedback_text.label }} *</label>
                                           
                                            <span class="focus-border"></span>
                                        </div>
                                        <label style="margin-top: 30px ;">Choose Lecturer *</label>
                                        <div class="form-group">
                                            <!-- <input type="text" name="registration_number"> -->
                
                                            <!-- <input type="text" name="registration_number"> -->
                                            {{ form.teacher }}
                                            <span class="focus-border"></span>
                                        </div>
                
                                        <div class="form-submit-group">
                                            <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                                <span class="icon-reverse-wrapper">
                                                    <span class="btn-text">Submit feedback</span>
                                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                                </span>
                                            </button>
                                        </div>
                                    </form>

                                   

                                </div>
                            </div>
                        </div>


                       
                    </div>




                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Card Style -->
<div class="rbt-separator-mid">
    <div class="container">
        <hr class="rbt-separator m-0">
    </div>
</div>
<!-- Start Footer aera -->
{% endblock content %}
